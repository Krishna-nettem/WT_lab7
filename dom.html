<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Application</title>
    <script>
        let childWindows = [];

        function openImagesWindow() {
            const imgWindow = window.open("", "Images", "width=600,height=400");
            imgWindow.document.write(`
                <html>
                <head><title>Images</title></head>
                <body>
                    <h1>Images</h1>
                    <img src="https://via.placeholder.com/150" alt="Image 1">
                    <img src="https://via.placeholder.com/150" alt="Image 2">
                    <img src="https://via.placeholder.com/150" alt="Image 3">
                    <img src="https://via.placeholder.com/150" alt="Image 4">
                </body>
                </html>
            `);
            childWindows.push(imgWindow);
        }

        function openTablesWindow() {
            const tableWindow = window.open("", "Tables", "width=600,height=400");
            tableWindow.document.write(`
                <html>
                <head><title>Tables</title></head>
                <body>
                    <h1>Student Table</h1>
                    <table border="1">
                        <tr><th>Name</th><th>Roll No</th><th>Branch</th></tr>
                        <tr><td>John Doe</td><td>1</td><td>CSE</td></tr>
                        <tr><td>Jane Smith</td><td>2</td><td>ECE</td></tr>
                        <tr><td>Sam Brown</td><td>3</td><td>ME</td></tr>
                    </table>
                </body>
                </html>
            `);
            childWindows.push(tableWindow);
        }

        function openListsWindow() {
            const listWindow = window.open("", "Lists", "width=600,height=400");
            listWindow.document.write(`
                <html>
                <head><title>Lists</title></head>
                <body>
                    <h1>Branches</h1>
                    <ul>
                        <li>CSE</li>
                        <li>ECE</li>
                        <li>ME</li>
                        <li>SWE</li>
                    </ul>
                </body>
                </html>
            `);
            childWindows.push(listWindow);
        }

        function closeAllWindows() {
            childWindows.forEach(win => win.close());
            window.close();
        }
    </script>
</head>
<body>
    <h1>DOM Application</h1>
    <button onclick="openImagesWindow()">Images</button>
    <button onclick="openTablesWindow()">Tables</button>
    <button onclick="openListsWindow()">Lists</button>
    <button onclick="closeAllWindows()">Close Windows</button>
</body>
</html>
